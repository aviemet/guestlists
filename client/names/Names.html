<template name="Names">
	<h1>{{list.title}}</h1>
	
	<table>
		<thead>
			<tr>
				<th>Arrived</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>+</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			{{#each list.names}}
				<tr class="{{#if arrived}}arrived{{/if}}">
					<td><input type="checkbox" class="arrivedChecker" checked="{{arrived}}" value="{{id}}" /></td>
					<td>{{firstName}}</td>
					<td>{{lastName}}</td>
					<td>{{plus}}</td>
					<td>
						<div class="button-group">
							<button class="button success" value="{{id}}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
							<button class="button alert" value="{{id}}"><i class="fa fa-times" aria-hidden="true"></i></button>
						</div>
					</td>
				</tr>
			{{/each}}
		</tbody>
	</table>
</template>

<template name="addNamesForm">
	<form id="addNamesForm">
		<input name="name" type="text" placeholder="Guest Name +1" />
	</form>
</template>
