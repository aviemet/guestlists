<template name="Names">
	{{#if editingTitle}}
		<h1><input type="text" name="title" id="listTitleInput" value="{{list.title}}" class="transparent" /></h1>
	{{else}}
		<h1 id="listTitle">{{list.title}}</h1>
	{{/if}}

	{{> addNamesForm}}

	<div class="row">
		<div class="small-6 columns">
			<label for="showArrivedGuests">
				<input type="checkbox" id="showArrivedGuests" name="showArrivedGuests" />
				Show Arrived Guests
			</label>
		</div>
		<div class="small-6 columns right">
			<span class="count"> <span class="arrived">{{arrivedCount}}</span> / <span class="total">{{list.names.length}}</span></span>
		</div>
	</div>

	<table id="namesTable">
		<thead>
			<tr>
				<th class="arrived"><i class="fa fa-check" aria-hidden="true"></i></th>
				<th class="sortable"><span data-sort="firstName">First Name</span></th>
				<th class="sortable"><span data-sort="lastName">Last Name</span></th>
				<th class="plus"><i class="fa fa-users" aria-hidden="true"></i></th>
				<th>
					<a class="alert" id="deleteAllNames"><i class="fa fa-minus-circle" aria-hidden="true"></i></a>
				</th>
			</tr>
		</thead>
		<tbody>
			{{#if list.names.length}}

				{{#each names}}
					<tr class="{{#if arrived}}arrived{{/if}}" data-id="{{id}}">
						<td class="arrived">
							<input type="checkbox" class="arrivedChecker" checked="{{arrived}}" id="name{{id}}" />
							<label for="name{{id}}"></label>
						</td>
						<td class="f_name">
							<input class="editable" type="text" name="firstName" value="{{firstName}}" disabled />
						</td>
						<td class="l_name">
							<input class="editable" type="text" name="firstName" value="{{lastName}}" disabled />
						</td>
						<td class="plus">{{plus}}</td>
						<td class="actions">
							<a class="delete alert"><i class="fa fa-times" aria-hidden="true"></i></a>
						</td>
					</tr>
				{{/each}}

			{{else}}
				<tr>
					<td class="arrived">&nbsp;</td>
					<td colspan="3"><center>Add names to this guest list using the input above</center></td>
					<td class="actions">&nbsp;</td>
					<td class="actions">&nbsp;</td>
				</tr>
			{{/if}}
		</tbody>
	</table>
</template>
