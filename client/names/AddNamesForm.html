<template name="addNamesForm">
	<form id="addNamesForm">
		
		<div class="input-group">
			<span class="input-group-button" style="width: 150px;">
				<select id="inputSelect">
					<option value="addNames" id="addNames">&#xf067;&nbsp;&nbsp;&nbsp;Add Names</option>
					<option value="filterNames" id="filterNames">&#xf0b0;&nbsp;&nbsp;&nbsp;Filter</option>
				</select>
			</span>
			{{#if inputType "addNames"}}
				<input class="input-group-field" id="namesInput" name="name" type="text" placeholder="Guest Name +1" autocomplete="off" />
			{{else}}
				<input class="input-group-field" id="filterInput" name="filter" type="text" placeholder="Filter Names" />
				<div class="input-group-button">
					<button class="button primary" id="clearFilter">- Clear -</button>
				</div>
			{{/if}}
		</div>
		
	</form>
	
	<div class="hidden">
		<textarea id="pasteableInput"></textarea>
	</div>
	
</template>
