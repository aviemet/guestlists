<template name="MainLayout">

	<div class="top-bar">
		<div class="row">
			<div class="top-bar-left">
				{{> MainMenu}}
			</div>
			<div class="top-bar-right">
				{{> loginButtons align="right"}}
			</div>
		</div>
	</div>
	
	{{#if callout}}
		<div class="row column">
			{{> Callout callout}}
		</div>
	{{/if}}
	
	<main class="row column">
		<div id="content">
			{{> Template.dynamic template=content}}
		</div>
	</main>
	
	{{> Modal}}

</template>
