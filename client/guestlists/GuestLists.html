<template name="GuestLists">
	<h1>Upcoming Events</h1>
	
	<label for="showPastEvents" style="display: inline-block;">
		<input type="checkbox" id="showPastEvents" name="showPastEvents" />
		Show past events
	</label>


	<div class="row">
		<form id="newListForm">
			<div class="small-12 medium-5 large-7 columns">
				<input name="title" type="text" placeholder="Add An Event" />
			</div>
			<div class="small-8 medium-4 large-3 columns">
				<div class="input-group">
					<input name="date" type="text" id="datepicker" class="input-group-field" />
					<span class="input-group-label"><i class="fa fa-calendar"></i></span>
				</div>
			</div>
			<div class="small-4 medium-3 large-2 columns">
				<input type="submit" value="- Add List -" class="button full" />
			</div>
			<textarea id="pasteable" style="display: none;"></textarea>
		</form>
	</div>

	<table id="guestListTable">
		<thead>
			<tr>
				<th class="sortable" data-sort="title">Event Name</th>
				<th class="date center sortable" data-sort="date">Date</th>
				<th>&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			{{#each lists}}
				
				<tr class="{{#if past date}}past{{/if}}" data-id="{{_id}}">
					<td><a href="/lists/{{_id}}">{{title}}</a></td>
					<td class="date">
						<input type="text" name="date" value="{{formatDate date}}" data-value="{{date}}" class="pikaday" disabled />
					</td>
					<td class="actions">
						<a class="delete alert"><i class="fa fa-times" aria-hidden="true"></i></a>
					</td>
				</tr>

			{{/each}}
		</tbody>
	</table>

</template>
