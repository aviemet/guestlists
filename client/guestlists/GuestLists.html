<template name="GuestLists">
	<h1>Upcoming Events</h1>

	<div class="row">
		<div class="small-12 columns">
			<input type="checkbox" id="showPastEvents" name="showPastEvents" />
			<label for="showPastEvents">Show past events</label>
		</div>
	</div>
	<br/>

	{{> ListAddForm}}

	<table id="guestListTable">
		<thead>
			<tr>
				<th class="sortable" data-sort="title">Event Name</th>
				<th class="date center sortable" data-sort="date">Date</th>
				<th class="actions"><i class="fa fa-cogs"></i></th>
			</tr>
		</thead>
		<tbody>
			{{#each lists}}
				{{> ListRow}}
			{{/each}}
		</tbody>
	</table>

</template>
