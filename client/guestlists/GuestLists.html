<template name="GuestLists">
	<h1>Upcoming Events</h1>
	
	<div class="row">
		<div class="small-12 columns">
			<input type="checkbox" id="showPastEvents" name="showPastEvents" />
			<label for="showPastEvents">Show past events</label>
		</div>
	</div>
	<br/>
	<div class="row">
		<form id="newListForm">
			<div class="small-12 medium-5 large-7 columns">
				<input name="title" type="text" placeholder="Add An Event" />
			</div>
			<div class="small-8 medium-4 large-3 columns">
				<div class="input-group">
					<input name="date" type="text" id="datepicker" class="input-group-field" />
					<span class="input-group-label"><i class="fa fa-calendar"></i></span>
				</div>
			</div>
			<div class="small-4 medium-3 large-2 columns">
				<input type="submit" value="- Add List -" class="button full" />
			</div>
			<textarea id="pasteable" style="display: none;"></textarea>
		</form>
	</div>

	<table id="guestListTable">
		<thead>
			<tr>
				<th class="sortable" data-sort="title">Event Name</th>
				<th class="date center sortable" data-sort="date">Date</th>
				<th class="actions"><i class="fa fa-cogs"></i></th>
			</tr>
		</thead>
		<tbody>
			{{#each lists}}
				
				<tr class="{{#if past date}}past{{/if}} {{#if editing _id}}editing{{/if}}" data-id="{{_id}}">
					<td>
						{{#if editing _id}}
							<div class="input-group">
								<input class="input-group-field title_input" type="text" name="title" value={{title}} >
								<div class="input-group-button">
									<button class="accept button"><i class="fa fa-check"></i></button>
								</div>
								<div class="input-group-button">
									<button class="cancel button"><i class="fa fa-times"></i></button>
								</div>
							</div>
						{{else}}
							<a href="/lists/{{_id}}">{{title}}</a>
						{{/if}}
					</td>
					<td class="date">
						{{#if editing _id}}
							<input type="text" name="date" value="{{formatDate date}}" data-value="{{date}}" class="pikaday" disabled />
						{{else}}
							<span class="date">{{formatDate date}}</span>
						{{/if}}
					</td>
					<td class="actions">
						{{#if owner}}
							{{> guestlist_actions}}
						{{/if}}
					</td>
				</tr>

			{{/each}}
		</tbody>
	</table>

</template>
